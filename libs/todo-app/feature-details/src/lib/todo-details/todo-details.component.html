<button mat-icon-button routerLink="/">
  <mat-icon>chevron_left</mat-icon>
</button>
<mat-card *ngIf="todo$ | async as todo">
  <div class="header">
    <mat-card-title class="title">
      {{ todo.name }}
      <mat-chip-list aria-label="Fish selection" *ngIf="todo.done">
        <mat-chip color="accent" selected>Done</mat-chip>
      </mat-chip-list>
    </mat-card-title>
    <button mat-icon-button color="primary" (click)="editTodo(todo)">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <mat-card-subtitle *ngIf="dateDiff | async as date"
    >Left: {{ date.days }} days, {{ date.hours }} hours,
    {{ date.minutes }} minutes</mat-card-subtitle
  >
  <mat-card-content>{{ todo.description }}</mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="deleteTodo(todo._id)">
      Remove
    </button>
    <button mat-raised-button color="primary" (click)="switchTodoStatus(todo)">
      {{ todo.done ? 'Undone' : 'Done'}}
    </button>
  </mat-card-actions>
</mat-card>
