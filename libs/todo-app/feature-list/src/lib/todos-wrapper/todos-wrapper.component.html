<div class="list">
  <mat-action-list>
      <todo-app-todo-item
        mat-list-item
        *ngFor="let todo of todos$ | async"
        [todo]="todo"
        (deleteTodo)="deleteTodo($event)"
      ></todo-app-todo-item>
  </mat-action-list>
</div>

<button mat-button class='button' color="primary" (click)="addTodo()">Add</button>
