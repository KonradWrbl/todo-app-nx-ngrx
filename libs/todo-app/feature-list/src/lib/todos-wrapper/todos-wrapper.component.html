<div class="list">
  <div mat-subheader>To do:</div>
  <mat-action-list *ngIf="(undoneTodos$ | async)?.length; else noTodos">
    <todo-app-todo-item
      mat-list-item
      *ngFor="let todo of undoneTodos$ | async"
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="editTodo(todo)"
    ></todo-app-todo-item>
  </mat-action-list>
</div>

<button mat-button class="button" color="primary" (click)="addTodo()">
  Add
</button>


<div class="list">
  <div mat-subheader>Done:</div>
  <mat-action-list *ngIf="(doneTodos$ | async)?.length; else noTodos">
    <todo-app-todo-item
      mat-list-item
      *ngFor="let todo of doneTodos$ | async"
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="editTodo(todo)"
    ></todo-app-todo-item>
  </mat-action-list>
</div>



<ng-template #noTodos>
  <mat-action-list>
    <mat-list-item>No todos</mat-list-item>
  </mat-action-list>
</ng-template>
